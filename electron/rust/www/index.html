<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello tgo!</title>
	</head>
	<body>
		<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
		<script type="module" src="./bootstrap.js"></script>

		<div style="display:flex; flex-direction: row">
			<svg
				id="board"
				version="1.1"
				baseProfile="full"
				width="90vh"
				height="90vh"
				viewbox="0 0 2100 2100"
				preserveAspectRatio="xMidYMid meet"
				xmlns="http://www.w3.org/2000/svg"/>
			<div id="game_info" style="display: flex; flex-direction: column;">
				<div>Now Playing: <span id="now_playing"></span></div>
				<div>Steps: <span id="steps"></span></div>
				<div>Black Deads: <span id="black_dead"></span></div>
				<div>White Deads: <span id="white_dead"></span></div>
				<button id="pass">Pass</button>
			</div>
		</div>
	</body>
</html>
