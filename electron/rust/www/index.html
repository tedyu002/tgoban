<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello tgo!</title>
		<style>
			svg text {
				user-select: none;
			}
		</style>
	</head>
	<body>
		<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
		<script type="module" src="./bootstrap.js"></script>

		<div style="display:flex; flex-direction: row">
			<svg
				id="board"
				version="1.1"
				baseProfile="full"
				width="90vh"
				height="90vh"
				viewbox="0 0 2100 2100"
				preserveAspectRatio="xMidYMid meet"
				xmlns="http://www.w3.org/2000/svg"/>
			<div id="game_info" style="display: flex; flex-direction: column;">
				<div>Komi: <span id="komi"></span></div>
				<div>Now Playing: <span id="now_playing"></span></div>
				<div>Steps: <span id="steps"></span></div>
				<div>Black Captures: <span id="black_capture"></span></div>
				<div>White Captures: <span id="white_capture"></span></div>
				<button id="pass">Pass</button>
				<div>
					<div>Black Score: <span id="black_score"></span></div>
					<div>White Score: <span id="white_score"></span></div>
				</div>
			</div>
		</div>
	</body>
</html>
